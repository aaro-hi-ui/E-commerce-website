<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Aventramart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header id="header" class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="../index.html">
                        <h1>Aventramart</h1>
                    </a>
                </div>
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button type="submit" class="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </form>
                </div>
                <nav class="navigation">
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="deals.html">Deals</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" id="account-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <button class="icon-btn" id="cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                    <button class="menu-toggle" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation (Same as index.html) -->
    <div class="mobile-nav" id="mobile-nav">
        <!-- Mobile nav content (same as index.html) -->
    </div>

    <!-- Product Detail Page Content -->
    <section class="product-detail">
        <div class="container">
            <!-- Breadcrumbs -->
            <div class="breadcrumbs" id="breadcrumbs">
                <!-- Breadcrumbs will be generated via JavaScript -->
            </div>
            
            <div class="product-detail-container" id="product-detail-container">
                <!-- Product details will be loaded here via JavaScript -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading product details...</p>
                </div>
            </div>
            
            <!-- Product Tabs -->
            <div class="product-tabs" id="product-tabs">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="description">Description</button>
                    <button class="tab-btn" data-tab="specifications">Specifications</button>
                    <button class="tab-btn" data-tab="reviews">Reviews</button>
                </div>
                <div class="tabs-content">
                    <div class="tab-panel active" id="description-panel">
                        <!-- Description content will be loaded here -->
                    </div>
                    <div class="tab-panel" id="specifications-panel">
                        <!-- Specifications content will be loaded here -->
                    </div>
                    <div class="tab-panel" id="reviews-panel">
                        <!-- Reviews content will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Related Products -->
            <div class="related-products">
                <h2>You May Also Like</h2>
                <div class="products-grid" id="related-products-grid">
                    <!-- Related products will be loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="footer">
        <!-- Footer content (same as index.html) -->
    </footer>

    <!-- Cart Sidebar (Same as index.html) -->
    <div class="cart-sidebar" id="cart-sidebar">
        <!-- Cart content (same as index.html) -->
    </div>

    <!-- Account Sidebar (Same as index.html) -->
    <div class="account-sidebar" id="account-sidebar">
        <!-- Account content (same as index.html) -->
    </div>

    <!-- Overlay (Same as index.html) -->
    <div class="overlay" id="overlay"></div>

    <!-- Notification Toast (Same as index.html) -->
    <div class="toast" id="toast">
        <!-- Toast content (same as index.html) -->
    </div>

    <!-- Back to Top Button (Same as index.html) -->
    <button id="back-to-top" class="back-to-top">
        <!-- Back to top button content (same as index.html) -->
    </button>

    <!-- JavaScript Files -->
    <script src="../js/main.js" type="module"></script>
</body>
</html>
