<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Aventramart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header id="header" class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="../index.html">
                        <h1>Aventramart</h1>
                    </a>
                </div>
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button type="submit" class="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </form>
                </div>
                <nav class="navigation">
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="products.html" class="active">Products</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="deals.html">Deals</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" id="account-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <button class="icon-btn" id="cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                    <button class="menu-toggle" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation (Same as index.html) -->
    <div class="mobile-nav" id="mobile-nav">
        <!-- Mobile nav content (same as index.html) -->
    </div>

    <!-- Products Page Content -->
    <section class="products-page">
        <div class="container">
            <div class="products-header">
                <h1 id="products-title">All Products</h1>
                <div class="products-meta">
                    <p id="products-count">Showing 0 products</p>
                    <div class="sort-filter-container">
                        <button class="filter-btn" id="filter-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                            </svg>
                            <span>Filters</span>
                        </button>
                        <div class="sort-container">
                            <label for="sort-select">Sort by:</label>
                            <select id="sort-select">
                                <option value="featured">Featured</option>
                                <option value="newest">Newest</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="products-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar" id="filters-sidebar">
                    <div class="filters-header">
                        <h2>Filters</h2>
                        <button id="clear-filters">Clear All</button>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Categories</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="category" value="all" checked>
                                <span>All Categories</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="category" value="fashion">
                                <span>Fashion</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="category" value="electronics">
                                <span>Electronics</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="category" value="home">
                                <span>Home Goods</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Price Range</h3>
                        <div class="price-inputs">
                            <div class="price-input">
                                <label for="min-price">Min</label>
                                <input type="number" id="min-price" min="0" value="0">
                            </div>
                            <div class="price-divider">-</div>
                            <div class="price-input">
                                <label for="max-price">Max</label>
                                <input type="number" id="max-price" min="0" value="1000">
                            </div>
                        </div>
                        <div class="price-slider">
                            <input type="range" id="price-slider" min="0" max="1000" value="1000">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Brand</h3>
                        <div class="filter-options" id="brand-filters">
                            <!-- Brands will be loaded here via JavaScript -->
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Rating</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="radio" name="rating" value="any" checked>
                                <span>Any Rating</span>
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="rating" value="4">
                                <span>4+ Stars</span>
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="rating" value="3">
                                <span>3+ Stars</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Availability</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="availability" value="in-stock" checked>
                                <span>In Stock</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="availability" value="on-sale">
                                <span>On Sale</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="availability" value="new">
                                <span>New Arrivals</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="filters-footer">
                        <button class="btn btn-primary btn-full" id="apply-filters">Apply Filters</button>
                    </div>
                </aside>
                
                <!-- Mobile Filters Drawer -->
                <div class="mobile-filters-drawer" id="mobile-filters-drawer">
                    <div class="mobile-filters-header">
                        <h2>Filters</h2>
                        <button id="close-mobile-filters">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="mobile-filters-content">
                        <!-- Filter groups will be copied here via JavaScript -->
                    </div>
                    <div class="mobile-filters-footer">
                        <button class="btn btn-outline" id="clear-mobile-filters">Clear All</button>
                        <button class="btn btn-primary" id="apply-mobile-filters">Apply Filters</button>
                    </div>
                </div>
                
                <!-- Products Grid -->
                <div class="products-grid-container">
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded here via JavaScript -->
                    </div>
                    
                    <!-- Empty State -->
                    <div class="empty-state" id="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search for something else.</p>
                        <button class="btn btn-primary" id="reset-filters">Reset All Filters</button>
                    </div>
                    
                    <!-- Loading State -->
                    <div class="loading-state" id="loading-state">
                        <div class="spinner"></div>
                        <p>Loading products...</p>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be generated via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="footer">
        <!-- Footer content (same as index.html) -->
    </footer>

    <!-- Cart Sidebar (Same as index.html) -->
    <div class="cart-sidebar" id="cart-sidebar">
        <!-- Cart content (same as index.html) -->
    </div>

    <!-- Account Sidebar (Same as index.html) -->
    <div class="account-sidebar" id="account-sidebar">
        <!-- Account content (same as index.html) -->
    </div>

    <!-- Overlay (Same as index.html) -->
    <div class="overlay" id="overlay"></div>

    <!-- Quick View Modal (Same as index.html) -->
    <div class="modal" id="quick-view-modal">
        <!-- Quick view content (same as index.html) -->
    </div>

    <!-- Notification Toast (Same as index.html) -->
    <div class="toast" id="toast">
        <!-- Toast content (same as index.html) -->
    </div>

    <!-- Back to Top Button (Same as index.html) -->
    <button id="back-to-top" class="back-to-top">
        <!-- Back to top button content (same as index.html) -->
    </button>

    <!-- JavaScript Files -->
    <script src="../js/main.js" type="module"></script>
</body>
</html>
